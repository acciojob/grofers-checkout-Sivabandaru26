<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .total-row {
      font-weight: bold;
      background-color: #e0ffe0;
    }
  </style>
</head>
<body>

<h2>Grocery List</h2>
<table id="groceryTable">
  <tr>
    <th>Item</th>
    <th>Price</th>
  </tr>
  <tr>
    <td class="item">Apples</td>
    <td class="prices">50</td>
  </tr>
  <tr>
    <td class="item">Milk</td>
    <td class="prices">30</td>
  </tr>
  <tr>
    <td class="item">Bread</td>
    <td class="prices">20</td>
  </tr>
</table>

<script>
  // Select all price cells
  const priceCells = document.querySelectorAll(".prices");

  // Calculate total
  let total = 0;
  priceCells.forEach(cell => {
    total += parseFloat(cell.textContent) || 0;
  });

  // Create new row for total
  const table = document.getElementById("groceryTable");
  const totalRow = document.createElement("tr");
  totalRow.classList.add("total-row");

  const totalCell = document.createElement("td");
  totalCell.setAttribute("colspan", "2");
  totalCell.textContent = "Total Price: " + total;

  totalRow.appendChild(totalCell);
  table.appendChild(totalRow);
</script>

</body>
</html>
