
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .total-row {
      font-weight: bold;
      background-color: #e0ffe0;
    }
  </style>
</head>
<body>

<h2>Grocery List</h2>
<table id="groceryTable">
  <tr>
    <th>Item</th>
    <th>Price</th>
  </tr>
  <tr>
    <td class="item">Apples</td>
    <td class="prices" contenteditable="true">50</td>
  </tr>
  <tr>
    <td class="item">Milk</td>
    <td class="prices" contenteditable="true">30</td>
  </tr>
  <tr>
    <td class="item">Bread</td>
    <td class="prices" contenteditable="true">20</td>
  </tr>
  <tr>
    <td class="item">Eggs</td>
    <td class="prices" contenteditable="true">40</td>
  </tr>
  <tr>
    <td class="item">Rice</td>
    <td class="prices" contenteditable="true">60</td>
  </tr>
</table>

<!-- ✅ Button for Cypress -->
<button id="calcBtn">Calculate Total</button>

<!-- ✅ Answer placeholder -->
<div id="ans"></div>

<script>
  document.getElementById("calcBtn").addEventListener("click", () => {
    let sum = 0;
    document.querySelectorAll(".prices").forEach(cell => {
      sum += parseFloat(cell.textContent) || 0;
    });

    // Show result in #ans
    document.getElementById("ans").textContent = sum;

    // Also append a row inside the table
    const table = document.getElementById("groceryTable");

    // Remove old total row if exists
    const oldTotal = document.querySelector(".total-row");
    if (oldTotal) oldTotal.remove();

    const totalRow = document.createElement("tr");
    totalRow.classList.add("total-row");

    const totalCell = document.createElement("td");
    totalCell.setAttribute("colspan", "2");
    totalCell.textContent = "Total Price: " + sum;

    totalRow.appendChild(totalCell);
    table.appendChild(totalRow);
  });
</script>

</body>
</html>
